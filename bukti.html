<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>Pembayaran Berhasil</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px 20px;
      background: linear-gradient(to bottom right, #d1fae5, #fefce8);
      min-height: 100vh;
      background-attachment: fixed;
    }

    .background-icon {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 160px;
      color: rgba(16, 185, 129, 0.05);
      z-index: 0;
      pointer-events: none;
    }

    .bukti-container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 14px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12);
      animation: fadeIn 0.7s ease-in-out;
      position: relative;
      z-index: 1;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: #10b981;
      margin-bottom: 6px;
    }

    .produk-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .produk-item:last-child {
      border-bottom: none;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 20px;
      color: #ef4444;
    }

    .info {
      margin-bottom: 16px;
      font-size: 15px;
      line-height: 1.6;
    }

    .info span {
      font-weight: normal;
      color: #333;
    }

    .btn-cetak {
      display: block;
      margin: 30px auto 0;
      background-color: #10b981;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-cetak:hover {
      background-color: #0e9e74;
    }

    .qris-img {
      display: block;
      margin: 20px auto;
      max-width: 220px;
      border: 2px solid #ddd;
      border-radius: 12px;
    }

    .btn-link {
      display: block;
      text-align: center;
      margin-top: 16px;
      font-size: 15px;
      color: #10b981;
      text-decoration: none;
    }

    .btn-link:hover {
      text-decoration: underline;
    }

    .icon-success {
      width: 80px;
      display: block;
      margin: 0 auto 12px;
    }

    .btn-navigasi {
      background-color: #10b981;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      transition: 0.2s ease;
      width: 200px;
    }

    .btn-navigasi:hover {
      background-color: #0e9e74;
    }

    .btn-wrapper {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .btn-navigasi {
      background-color: #10b981;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      text-decoration: none;
      text-align: center;
      min-width: 180px;
      transition: 0.2s ease;
    }

    .btn-navigasi:hover {
      background-color: #0e9e74;
    }

    .btn-secondary {
      background-color: #e5e7eb;
      color: #111827;
    }

    .btn-secondary:hover {
      background-color: #d1d5db;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn-navigasi {
      background-color: #10b981;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      text-decoration: none;
      text-align: center;
      min-width: 150px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn-navigasi:hover {
      background-color: #0e9e74;
    }

    .btn-secondary {
      background-color: #e5e7eb;
      color: #111827;
    }

    .btn-secondary:hover {
      background-color: #d1d5db;
    }
  </style>
</head>

<body>

  <!-- Ikon latar transparan -->
  <div class="background-icon">‚úÖ</div>

  <div class="bukti-container">
    <h2>‚úÖ Pembayaran Berhasil!</h2>
    <p style="text-align:center; color:#4b5563; font-size:16px; margin-top: -4px;">
      Terima kasih! Pesanan kamu sedang diproses oleh penjual.
    </p>

    <div class="info">
      <p><strong>Nama:</strong> <span id="namaUser">-</span></p>
      <p><strong>Alamat:</strong> <span id="alamatUser">-</span></p>
      <p><strong>Metode Pembayaran:</strong> <span id="metodeBayar">-</span></p>
      <p><strong>Waktu:</strong> <span id="waktuBayar">-</span></p>
    </div>

    <div id="produkDibayar"></div>

    <div id="qrisSection" style="text-align: center;"></div>

    <div class="total">Total: <span id="totalHarga">Rp 0</span></div>

    <div class="btn-row">
      <a href="index.html" class="btn-navigasi btn-secondary">‚Üê Beranda</a>
      <a href="pesanan saya.html" class="btn-navigasi">üì¶ Pesanan Saya</a>
      <button class="btn-navigasi" onclick="window.print()">üñ® Cetak</button>
    </div>



  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("buktiTerakhir") || "[]");
    const user = JSON.parse(localStorage.getItem("user") || "{}");

    document.getElementById("namaUser").textContent = user.name || "-";
    document.getElementById("alamatUser").textContent = user.address || "-";

    let total = 0;
    let metode = "-";
    let waktu = "-";
    let wallet = "";

    const produkHTML = data.map(item => {
      const itemHarga = item.harga || 0;
      const itemQty = item.qty || 1;
      total += itemHarga * itemQty;
      metode = item.metode || metode;
      waktu = item.waktu || waktu;
      if (item.wallet) wallet = item.wallet;

      return `
        <div class="produk-item">
          <div><strong>${item.nama || "-"}</strong></div>
          <div>Jumlah: ${itemQty} &nbsp; | &nbsp; Harga: Rp ${itemHarga.toLocaleString("id-ID")}</div>
        </div>
      `;
    }).join("");

    document.getElementById("produkDibayar").innerHTML = produkHTML;
    document.getElementById("totalHarga").textContent = "Rp " + total.toLocaleString("id-ID");
    document.getElementById("metodeBayar").textContent = metode;
    document.getElementById("waktuBayar").textContent = waktu;

    // QRIS section
    const qrisDiv = document.getElementById("qrisSection");
    const qrisMap = {
      OVO: "ovo.jpg",
      DANA: "dana.jpg",
      GoPay: "gopay.jpg"
    };

    if (metode === "E-Wallet" && wallet && qrisMap[wallet]) {
      qrisDiv.innerHTML = `
        <p><strong>QR Pembayaran ${wallet}:</strong></p>
        <img src="${qrisMap[wallet]}" alt="QRIS ${wallet}" class="qris-img">
      `;
    }
  </script>
</body>

</html>
