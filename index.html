<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko Kaos Anime Keren</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styleindex.css" />
</head>

<body>
  <header id="beranda" style="position: relative; padding: 20px 0; text-align: center;">
    <img src="logo .png" alt="Logo" style="position: absolute; top: 20px; left: 20px; height: 130px;" />
    <h1 style="margin: 0;">Toko Kaos Anime Keren</h1>
    <p style="margin: 5px 0;">Kaos kekinian, harga terjangkau!</p>
  </header>


  <nav class="navbar">
    <div class="nav-center">
      <ul>
        <li><a href="beranda.html">Beranda</a></li>
        <li><a href="#produkContainer">Produk</a></li>
      </ul>
    </div>
    <div style="display: flex; align-items: center; gap: 20px; margin-left: auto;">
      <div class="navbar-search" id="navbarSearch">
        <input type="text" id="searchInputNav" placeholder="Cari kaos..." />
      </div>
      <a href="keranjang.html" class="cart-icon" title="Keranjang">
        🛒<span class="cart-count" id="cartCount">0</span>
      </a>
      <div class="user-wrapper" id="userWrapper">
        <div class="user-profile" id="userProfile">
          <img src="userprof.png" alt="Profil" class="user-avatar" id="userAvatar">
          <div>
            <div class="user-name" id="userName">Guest</div>
          </div>
        </div>
        <div class="user-menu" id="userMenu">
          <ul>
            <li><a href="profil.html">Profil Saya</a></li>
            <li><a href="pesanan saya.html">Pesanan</a></li>
            <li><a href="favorit.html">Favorit</a></li>

            <li id="loginLogoutItem"><a href="form login.html">Login / Logout</a></li>
          </ul>
        </div>

        <div id="panelProfil" class="panel-profil"
          style="display: none; position: absolute; top: 110%; right: 0; z-index: 999;">
          <h4 style="margin-bottom: 10px;">Profil Anda</h4>

          <label for="editNama" style="display:block;">Nama Anda:</label>
          <input type="text" id="editNama"
            style="margin-top:5px; padding: 6px; width: 100%; border: 1px solid #ccc; border-radius: 4px;" />

          <label style="display:block; margin-top: 12px;">Email Anda:</label>
          <p id="tampilEmailUser" style="margin-top: 5px; font-size: 14px; color: #555;"></p>

          <button onclick="simpanNamaBaru()"
            style="margin-top: 15px; padding: 6px 12px; background: #f97316; border: none; color: #fff; border-radius: 4px; cursor: pointer;">Simpan</button>
        </div>

      </div>
  </nav>


  <section class="produk-container" id="produkContainer">
  
  </section>



  <div id="cartOverlay" onclick="toggleCart()"></div>

  <div id="cartModal">
    <div class="cart-header">
      <h3>🛒 Keranjang Belanja</h3>
      <button class="close-btn" onclick="toggleCart()">✕</button>
    </div>
    <div style="display: flex; align-items: center; margin-bottom: 10px;">
      <input type="checkbox" id="checkAll" style="margin-right: 8px;" />
      <label for="checkAll" style="font-weight: bold; color: #fff;">Pilih Semua</label>
    </div>
    <div id="cartItems" class="cart-items">Belum ada item.</div>
    <button onclick="hapusProdukDipilih()" class="hapus-button">🗑️ Hapus Produk yang Dipilih</button>
    <div class="cart-footer">
      <div class="total-harga">
        Total: <span id="totalHarga">Rp 0</span>
      </div>
      <button onclick="checkout()" class="checkout-btn">Checkout</button>
      <button onclick="kosongkanKeranjang()" class="clear-btn">Kosongkan</button>
    </div>
  </div>

  <div id="detailModal"
    style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
background:#fff; color:#000; padding:20px; border-radius:10px; box-shadow:0 8px 30px rgba(0,0,0,0.3); z-index:99999; max-width:90%; width:400px;">
    <button onclick="tutupDetailProduk()"
      style="float:right; background:#dc2626; color:#fff; border:none; padding:5px 10px; border-radius:5px; cursor:pointer;">Tutup</button>
    <h2 id="detailNama"></h2>
    <img id="detailGambar" src="" alt="" style="width:100%; max-height:250px; object-fit:contain; margin:10px 0;">
    <p id="detailHarga" style="font-weight:bold;"></p>
    <p id="detailDeskripsi"></p>
  </div>
  <div id="modalOverlay" onclick="tutupDetailProduk()"
    style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:99998;">
  </div>
  
<a href="bantuan.html" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #f97316;
  color: white;
  padding: 12px 18px;
  border-radius: 50px;
  font-weight: bold;
  box-shadow: 0 4px 14px rgba(0,0,0,0.3);
  cursor: pointer;
  z-index: 9999;
  display: flex;
  align-items: center;
  gap: 8px;
  font-family: 'Poppins', sans-serif;
  text-decoration: none;
">
  ❓ <span>Bantuan</span>
</a>


  <footer>
    <p>
      &copy; 2025 Toko Kaos Keren |
      Hubungi kami di Instagram
      <a href="https://instagram.com/saar.disini" target="_blank" style="color:#f97316; text-decoration:underline;">
        @saar.disini
      </a>
    </p>
  </footer>

  <div id="notifikasiModal" class="notifikasi-modal" style="
  display: none; 
  position: fixed; 
  top: 30%; 
  left: 50%; 
  transform: translate(-50%, -50%);
  background: #fff; 
  color: #1f2937; 
  padding: 20px 30px; 
  border-radius: 10px; 
  box-shadow: 0 8px 30px rgba(0,0,0,0.3); 
  z-index: 99999; 
  text-align: center;
  opacity: 0;
">
    <p id="notifikasiPesan" style="font-size: 16px; font-weight: 500;"></p>
    <button onclick="tutupNotifikasi()"
      style="margin-top:15px; background:#f97316; color:#fff; border:none; padding:8px 16px; border-radius:6px; cursor:pointer;">Tutup</button>
  </div>

  <div id="popupAlert" style="
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #10b981;
  color: white;
  padding: 16px 24px;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  z-index: 9999;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
">
  </div>
  <script src="scriptindex.js"></script>
  <script>

    updateCartCount(); 
  </script>


</body>

</html>
