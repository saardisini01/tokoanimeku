<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Next Level Login, Registration & Forgot Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="stylelogin.css" />
</head>

<body>
  <div class="overlay"></div>
  <div class="container">
    <!-- SIGN UP -->
    <form class="form signup">
      <h2>Sign Up</h2>
      <div class="inputBox">
        <input type="text" id="reg-username" required />
        <i class="fa-regular fa-user"></i>
        <span>username</span>
      </div>
      <div class="inputBox">
        <input type="email" id="reg-email" required />
        <i class="fa-regular fa-envelope"></i>
        <span>email address</span>
      </div>
      <div class="inputBox">
        <input type="tel" id="reg-phone" required pattern="[0-9]{10,15}" />
        <i class="fa-solid fa-phone"></i>
        <span>phone number</span>
      </div>
      <div class="inputBox">
        <input type="text" id="reg-address" required />
        <i class="fa-solid fa-location-dot"></i>
        <span>alamat</span>
      </div>
      <div class="inputBox">
        <input type="password" id="reg-password" class="password" required />
        <i class="fa-solid fa-lock"></i>
        <span>create password</span>
        <i class="fa-solid fa-eye-slash toggle-password"></i>
      </div>
      <div class="inputBox">
        <input type="password" id="reg-confirm" class="password" required />
        <i class="fa-solid fa-lock"></i>
        <span>confirm password</span>
        <i class="fa-solid fa-eye-slash toggle-password"></i>
      </div>
      <small id="match-message" style="color: red; display: none;">Password tidak cocok</small>
      <div class="inputBox">
        <input type="submit" value="Create Account" />
      </div>
      <p>Already a member? <a href="#" class="login">Log in</a></p>
    </form>

    <!-- SIGN IN -->
    <form class="form signin active">
      <h2>Sign In</h2>
      <div class="inputBox">
        <input type="text" id="login-username" required />
        <i class="fa-regular fa-user"></i>
        <span>username</span>
      </div>
      <div class="inputBox">
        <input type="password" id="login-password" class="password" required />
        <i class="fa-solid fa-lock"></i>
        <span>password</span>
        <i class="fa-solid fa-eye-slash toggle-password"></i>
      </div>
      <div class="inputBox">
        <input type="submit" value="Login" />
      </div>
      <p><a href="#" class="forgot">Forgot Password?</a></p>
      <p>Not Registered? <a href="#" class="create">Create an account</a></p>
    </form>

    <!-- FORGOT PASSWORD -->
    <form class="form forgotpass">
      <h2>Forgot Password</h2>
      <div class="inputBox">
        <input type="email" id="forgot-email" required />
        <i class="fa-regular fa-envelope"></i>
        <span>Enter your email</span>
      </div>
      <div class="inputBox">
        <input type="submit" value="Reset Password" />
      </div>

      <p>Remembered your password? <a href="#" class="backToLogin">Back to Login</a></p>
    </form>
    <script src="scriptlogin.js"></script>

    <!-- POPUP NOTIFIKASI -->
    <!-- POPUP NOTIFIKASI -->
    <div id="popup" style="
  display: none;
  position: fixed;
  top: 20%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #dc2626;
  color: white;
  padding: 12px 20px;
  border-radius: 10px;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
  z-index: 99999;
  font-size: 15px;
  text-align: center;
  max-width: 90%;
  word-break: break-word;
">
      <span id="popup-message"></span>
    </div>
</body>

</html>
